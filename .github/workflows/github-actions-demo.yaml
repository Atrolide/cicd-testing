name: GitHub Actions Demo
run-name: ${{ github.actor }} - testing
on: [push]
jobs:
  basic-info:
    runs-on: ubuntu-latest
    steps:
      - name: Event Check
        run: echo "Event - ${{ github.event_name }}"
      - name: OS Check
        run: echo "OS - ${{ runner.os }}"
      - name: Repo Check
        run: echo "Repo - ${{ github.repository }}"
      - name: Branch Check
        run: echo "Branch - ${{ github.ref }}"
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v4
      - name: Repo Content Check
        run: ls -a ${{ github.workspace }}
  decide-env:
    needs: checkout
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.set-env.outputs.env }}
    steps:
      - name: Determine env
        id: set-env
        run: |
          # Strip refs/heads/ from github.ref to get branch name
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Branch is $BRANCH"
          if [[ "$BRANCH" == "master" ]]; then
            ENV="prod"
          elif [[ "$BRANCH" == "syst" ]]; then
            ENV="syst"
          else
            ENV="test"
          fi
          echo "env=$ENV" >> $GITHUB_OUTPUT
  deploy-mock:
    needs: decide-env
    runs-on: ubuntu-latest
    steps:
      - name: Mock deploy
        run: |
          echo "Deploying app '${{ github.repository }}' to environment '${{ needs.decide-env.outputs.env }}'"
